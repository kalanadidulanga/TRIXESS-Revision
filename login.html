<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="login_body">
        <div class="body_color">
            <h2 class="ms-5 p-4">UBER EATS</h2>
            <div class="container d-flex justify-content-center align-items-center">
                <div class="col-10 d-flex justify-content-center align-items-center">
                    <div class="row col-12 login_container">


                        <div class="col-12 col-lg-5 login_left d-flex align-items-center flex-column p-5 justify-content-center">
                            <div class="login_left_image">
                                <img src="images/login/cabbage.png" alt="cabbage 1">
                            </div>
                            <h3 class="fs-3 fw-bold text-white">UBER EATS & LIVE LONG FOREVER</h3>
                        </div>



                        <div class="col-12 col-lg-7 login_right d-flex flex-column justify-content-center">
                            <div class="fs-1 mb-5">SIGN IN TO YOUR ACCOUNT</div>

                            <div class="d-flex flex-column email_box mt-5">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="border-0 input-bg">
                            </div>

                            <div class="d-flex flex-column password_box mt-5 mb-4">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="border-0 input-bg">
                            </div>

                            <button class="btn loginbtn btn-light mt-5">Login</button>
                            <div class="fs-5 text-center fw-bold mt-3">Donâ€™t have a Account? Sign Up</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
